model: &model
  name: vgg16
  pretrained: False
  freeze: False
  num_classes: 1
  checkpoint_path: ''
  # checkpoint_path: 'checkpoints/resnet18/resnet18_no_norm.pth'

train: &train
  num_epochs: 100
  save_dir: 'checkpoints/resnet18'

  optimizer: &optimizer
    name: rmsprop
    lr: 0.001
    alpha:0.99
    eps: 1e-06
    weight_decay: 0.0

  criterion: &criterion
    name: cross_entropy

eval: &eval
  use_roc: False

data: &data
  name: wildcam
  root_dir: '/mnt/nfs/work1/ds4cg'
  batch_size: 128
  num_workers: 4
  label_type: binary

